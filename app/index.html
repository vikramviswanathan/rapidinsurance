<!DOCTYPE html>
<html>
<head>
  <title>Rapid Insurance Payments</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <script src="app/javascripts/jquery.min.js"></script>
  <script src="app/javascripts/bootstrap.min.js"></script>
  <link href="app/stylesheets/bootstrap.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default">
     <div class="container-fluid centeralignHeader">
         <!-- Logo and toggle get grouped for better mobile display -->
         <div class="navbar-header">
             <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
         </button>
             <span class="navbar-left imagesize">
           <img src="../app/images/RapidqubeLogo.jpg">
      </span>
           <span class="navbar-brand centeralignHeader">
             Rapid Insurance Payments
           </span>
         </div>
 </nav>
 <div class="container">
  <h4>Total Amount Left: You have <span class="black"><span id="balance"></span> USD</span></h4>
  <h2>Platform Provider</h2>
  <h3>Add Insurer</h3>
  <br><label for="employeeAddress">Insurer Address:</label><input type="text" class="form-control" id="employeeAddress" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="employeeSalary">Policy Premium:</label><input type="text" class="form-control" id="employeeSalary" placeholder="e.g., 1000"></input>
  <br><br><button class="btn btn-primary pull-right" id="addContract" onclick="App.addContract();window.location.reload();">Add Insurer</button>
  <br>
  <br>
  <h3>Terminate Insurer</h3>
  <br><label for="removeAddress">Insurer Address:</label><input type="text" class="form-control" id="removeAddress" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button class="btn btn-primary pull-right" id="removeContract" onclick="App.removeContract();window.location.reload();">Terminate Insurer</button>
  <br>
  <br>
  <h2>Insuree</h2>
  <h3>Get Premium Advice</h3>
  <br><label for="empAddress">Insurer Address:</label><input type="text" class="form-control" id="empAddress" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="getContract" onclick="App.getContract()">Get Premium</button>
  <p>Insurer Premium is: <span class="black"><span id="getSalary"></span> USD</span></p>
  <br>
  <br>
  <h3>Payments</h3>
  <br><label for="amount">Premium Amount:</label><input type="text" class="form-control" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Insurer:</label><input type="text" class="form-control" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button class="btn btn-primary pull-right" id="pay" onclick="App.sendCoin()">Pay Premium</button>
  <br><br>
  <h2>Report</h2>
  <h3>Total Pending</h3>
  <br><label for="empBalanceAdd">Insuree Address:</label><input type="text" class="form-control" id="employeeAdd" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button class="btn btn-primary pull-right" id="checkBalance" onclick="App.checkBalance()">Calculate Pending</button>
  <p>Pending amount is: <span class="black"><span id="empBalance"></span> USD</span></p>
  <br>
  <br>
  <h3>Transaction History</h3>
  <br><label for="empHistoryAdd">Insurer History:</label><input type="text" class="form-control" id="empHistoryAdd" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button class="btn btn-primary pull-right" id="getHistory" onclick="App.getTransactionsByAccount()">Get History</button>
  <p>Transaction History is: <span class="black"><span id="empHistory"></span></span></p>
  <br>
  <br>
  <span id="status"></span>
          <br>
      </div class="container">
</body>
</html>
